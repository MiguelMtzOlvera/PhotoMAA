<head>
	<meta charset="utf-8">

	<title>Registrar</title>

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/animate.css">

</head>
<body>
<div class="container-login100" style="background-image: url('images/fondo.jpg');">
	<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
		<form class="login100-form validate-form" action="index.html" onsubmit="return validacion();">
 			<fieldset>
             	<legend class="text-center login100-form-title p-b-37">Registrar</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><img src="assets/imagenes/user.png" alt="Logotipo" width="55" height="45"></span>
                            <div class="col-lg-12 cold-md-9 col-sm-12 col-xs-14 ">

                              <input id="name" name="name" type="text" placeholder="Nombre" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><img src="assets/imagenes/user.png" alt="Logotipo" width="55" height="45"></span>
                            <div class="col-lg-12 cold-md-9 col-sm-12 col-xs-14">
                                <input id="lastname" name="name" type="text" placeholder="Apellidos" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><img src="assets/imagenes/letter.png" alt="Logotipo" width="55" height="45"></span>
                            <div class="col-lg-12 cold-md-9 col-sm-12 col-xs-14">
                                <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                            </div>
                        </div>

  						<div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><img src="assets/imagenes/tick.png" alt="Logotipo" width="55" height="45"></span>
                            <div class="col-lg-12 cold-md-9 col-sm-12 col-xs-14">
                                <input id="password" name="Password" type="Password" placeholder="Password" class="form-control">
                            </div>
                        </div>






                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><img src="assets/imagenes/call.png" alt="Logotipo" width="55" height="45"></span>
                            <div class="col-lg-12 cold-md-9 col-sm-12 col-xs-14">
                                <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                            </div>
                        </div>




                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><img src="assets/imagenes/pen.png" alt="Logotipo" width="55" height="45"></span>
                            <div class="col-lg-12 cold-md-9 col-sm-12 col-xs-14">
                                <textarea class="form-control" id="coment" name="message" placeholder="Comentario" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>



	</form>
	</div>
	</div>
	
	
	<script type="text/javascript"   src="assets/js/bootstrap.min.js"></script>
